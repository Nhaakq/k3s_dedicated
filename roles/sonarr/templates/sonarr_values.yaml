env:
  # -- Set the container timezone
  TZ: Europe/Paris

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 8989
ingress:
  main:
    enabled: true
    hosts:
      - host: sonarr.orko.fr
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sonarr2
                port:
                  number: 8989
    tls:
      - hosts:
        - sonarr.orko.fr
        secretName: wildcard-tls-cer
    annotations:
      kubernetes.io/ingress.class: traefik
      traefik.ingress.kubernetes.io/frontend-entry-points: http,https
      traefik.ingress.kubernetes.io/redirect-entry-point: https
      traefik.ingress.kubernetes.io/redirect-permanent: "true"

persistence:
  config:
    enabled: true
    existingClaim: data-media-pvc
    mountPath: /data/sonarr/config
  media:
    enabled: false
    mountPath: /media
